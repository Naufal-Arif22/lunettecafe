<!DOCTYPE html>
<html>
<head>
<title>Reservation Form</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Charm' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
			font-family: 'Charm';
			text-shadow: 2px 2px 4px #B2D2A4;

        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .reset-btn {
            background-color: #f44336;
            color: white;
        }

        .reset-btn:hover {
            background-color: #e53935;
        }
		
		.close-btn {
            background-color: grey;
			position: top;
			float:right;
			border:none;
        }

        .close-btn:hover {
            background-color: #e53935;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>

        <a href="home.html">
          <button class="close-btn"><i class="fa fa-close"></i></button>
		  <br></a>


<h1>Make a Reservation</h1>

<form action="https://formspree.io/f/mwpparlk" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>

    <label for="date">Dining Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Dining Time:</label>
    <select id="time" name="time" required>
        <option value="">Select Time</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="10:30 AM">10:30 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="11:30 AM">11:30 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="12:30 PM">12:30 PM</option>
        <option value="01:00 PM">1:00 PM</option>
        <option value="01:30 PM">1:30 PM</option>
        <option value="02:00 PM">2:00 PM</option>
        <option value="02:30 PM">2:30 PM</option>
        <option value="03:00 PM">3:00 PM</option>
        <option value="03:30 PM">3:30 PM</option>
        <option value="04:00 PM">4:00 PM</option>
        <option value="04:30 PM">4:30 PM</option>
        <option value="05:00 PM">5:00 PM</option>
        <option value="05:30 PM">5:30 PM</option>
        <option value="06:00 PM">6:00 PM</option>
        <option value="06:30 PM">6:30 PM</option>
        <option value="07:00 PM">7:00 PM</option>
        <option value="07:30 PM">7:30 PM</option>
        <option value="08:00 PM">8:00 PM</option>
        <option value="08:30 PM">8:30 PM</option>
        <option value="09:00 PM">9:00 PM</option>
    </select>

    <label for="pax">Number of Pax:</label>
    <input type="number" id="pax" name="pax" placeholder="Number of guests" required min="1">

    <label for="phone">Mobile Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
	
    <label for="phone">Occasion (Optional):</label>
    <input type="text" id="occasion" name="text" placeholder="Reason">

    <div class="button-container">
        <button type="submit">Reserve Now</button>


        <a href="index.html">
            <button type="reset" class="reset-btn">Reset</button>
        </a>
    </div>
</form>

  
</body>
</html>
